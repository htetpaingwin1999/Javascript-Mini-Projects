<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Slider</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>

    <div class="slider-container">
        <div class="slide active" style="background-image: url('image/1.jpg');"></div>
        <div class="slide" style="background-image: url('image/2.jpg');"></div>
        <div class="slide" style="background-image: url('image/3.jpg');"></div>
        <div class="slide" style="background-image: url('image/4.jpg');"></div>
        <div class="slide" style="background-image: url('image/5.jpg');"></div>
        <div class="slide" style="background-image: url('image/6.jpg');"></div>

        <button id="left" class="arrow left-arrow">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button id="right" class="arrow right-arrow">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
