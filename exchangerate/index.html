<!DOCTYPE html>
<html>
    <head>
        <title>Exchange Rate</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <img src="./img/money.png" class="money-img" alt="money" />

        <h1>Exchange Rate Calculator</h1>
        <p>Choose the currency and the amoutns to get the exchange rate</p>

        <div class="container">
            <div class="currency">
                <select id="currency-one">
                    <option value="AED">AED</option>
                    <option value="ARS">ARS</option>
                    <option value="AUD">UD</option>
                    <option value="BGN">BGN</option>
                    <option value="EUR">EUR</option>
                    <option value="USD" selected>USD</option>
                    <option value="MMK">MMK</option>
                </select>
                <input type="number" id="amount-one" placeholder="0" value="1" />
            </div>

            <div class="swap-rate-container">
                <button id="swap" class="btn">Swap</button>
                <div id="rate" class="rate">1000</div>
            </div>

            <div class="currency">
                <select id="currency-two">
                    <option value="AED">AED</option>
                    <option value="ARS">ARS</option>
                    <option value="AUD">UD</option>
                    <option value="BGN">BGN</option>
                    <option value="EUR" selected>EUR</option>
                    <option value="USD" >USD</option>
                    <option value="MMK">MMK</option>
                </select>
                <input type="number" id="amount-two" placeholder="0" value="1" />
            </div>

        </div>

        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
