<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 1 For JSL 3</title>
    <link href="./css/quizstyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="background" class="background"></div>
    <div class="buttoncontainer">
        <!-- <a href="./history.html" class="historybtn">
            Quiz History
        </a> -->
        <!-- <a href="./index.html" class="todobtn">
            To Do Lists
        </a> -->
    </div>
    <div class="quizcontainer">
        <div class="timedisplay">
            00 : 00 : 00 
        </div>
        <div class="questiondisplay">
            <div class="questionpart">
                <p class="header">Ana to no na ma ea wa nan deska?</p>
            </div>
            <div class="answerpart">
                <input type="radio" value="0" name="ans"  /><span class="ans1"> Ans1</span><br/><br/>
                <input type="radio" value="1" name="ans" /><span class="ans2"> Ans2</span><br/><br/>
                <input type="radio" value="2" name="ans" /><span class="ans3"> Ans3</span><br/><br/>
                <input type="radio" value="3" name="ans" /><span class="ans4"> Ans4</span> 
                <button class="nextbtn">Next</button>
            </div>

        </div>
    </div>

    <div class="confirmation">
        <p>Are you sure to finish the quiz?</p>

        <div class="buttoncontainer">
            <br/><br/>
            <button class="Yes">Yes</button>
            <button class="No">No</button>

        </div>
    </div>
    

    <script src="./js/quiz.js"></script>
</body>
</html>
