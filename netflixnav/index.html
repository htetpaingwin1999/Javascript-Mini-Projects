<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Navigation</title>
    <!-- font awesome css1 -->

    <button class="nav-btn open-btn">
        <i class="fas fa-bars"></i>

            <div class="nav nav-white">
                <button class="nav-btn close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <img src="./img/netflixlogo.png" alt="logo" class="logo"/>

                <ul class="list">
                    <li><a href="#">Theme</a></li>
                    <li><a href="#">Location</a></li>
                    <li><a href="#">Life At Netflix</a></li>
                    <ul>
                        <li><a href="#">Netflix Cluture Memo</a></li>
                        <li><a href="#">Netflix Life Balance</a></li>
                        <li><a href="#">Inclusion & Diversity</a></li>

        </div>
    </div>

    <script src="./js/app.js" type="text/javascript"></script>

</html>
