
<!DOCTYPE html>
<html>
<head>
    <title>Image Carousel</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="carousel">
    <div id="imgcarousel" class="imgcarousel">
        <img src="img/1.jpg" alt="img1" />
        <img src="img/2.jpg" alt="img2" />
        <img src="img/3.jpg" alt="img3" />
        <img src="img/4.jpg" alt="img4" />
        <img src="img/5.jpg" alt="img5" />
        <img src="img/6.jpg" alt="img6" />
    </div>
    <div class="btn-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
    </div>
</div>




<script src="js/app.js" type="text/javascript" ></script>
</body>
</html>
